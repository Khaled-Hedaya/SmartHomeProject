<!DOCTYPE html>
<html>
<head>
    <!-- SignalR client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <!-- Styling for the test interface -->
    <style>
        .device-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        .status-log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <!-- Device Control Section -->
    <div class="device-card">
        <h3>Device Control</h3>
        <input type="text" id="itemId" placeholder="Item ID">
        <select id="stateType">
            <option value="power">Power</option>
            <option value="brightness">Brightness</option>
            <option value="temperature">Temperature</option>
        </select>
        <input type="number" id="stateValue" placeholder="Value">
        <button onclick="updateState()">Update State</button>
    </div>

    <!-- Connection Status Section -->
    <div class="device-card">
        <h3>Connection Status: <span id="connectionStatus">Disconnected</span></h3>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <!-- Event Log Section -->
    <div class="device-card">
        <h3>Event Log</h3>
        <div id="eventLog" class="status-log"></div>
    </div>

    <script>
        let connection = null;

        // Helper function to log events
        function logEvent(message, isError = false) {
            const eventLog = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const cssClass = isError ? 'error' : 'success';
            eventLog.innerHTML = `<div class="${cssClass}">[${timestamp}] ${message}</div>` + eventLog.innerHTML;
        }

        // Connect to SignalR hub
        async function connect() {
            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl("/smarthomeHub")
                    .withAutomaticReconnect()
                    .build();

                // Listen for state change events
                connection.on("ItemStateChanged", (itemId, state, value) => {
                    logEvent(`Item ${itemId} state changed: ${state} = ${value}`);
                });

                // Handle connection close
                connection.onclose(() => {
                    document.getElementById('connectionStatus').textContent = 'Disconnected';
                    logEvent('Connection closed', true);
                });

                await connection.start();
                document.getElementById('connectionStatus').textContent = 'Connected';
                logEvent('Connected to hub');
            } catch (err) {
                logEvent(`Connection error: ${err}`, true);
            }
        }

        // Disconnect from hub
        async function disconnect() {
            if (connection) {
                await connection.stop();
                connection = null;
            }
        }

        // Update item state
        async function updateState() {
            const itemId = document.getElementById('itemId').value;
            const state = document.getElementById('stateType').value;
            const value = parseInt(document.getElementById('stateValue').value);

            if (!itemId || isNaN(value)) {
                logEvent('Please fill in all fields', true);
                return;
            }

            try {
                // Make API call to update state
                const response = await fetch(`/api/items/${itemId}/state`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ state, value })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                logEvent(`State update request sent: ${state} = ${value}`);
            } catch (err) {
                logEvent(`Error updating state: ${err}`, true);
            }
        }
    </script>
    <!-- Add this section to test-websocket.html -->
    <div class="device-card">
        <h3>Database State</h3>
        <button onclick="checkDatabaseState()">Refresh Database State</button>
        <div id="databaseState" class="status-log"></div>
    </div>

    <script>
        // Add this function
        async function checkDatabaseState() {
            const itemId = document.getElementById('itemId').value;
            if (!itemId) {
                logEvent('Please enter an Item ID first', true);
                return;
            }

            try {
                const response = await fetch(`/api/items/${itemId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                const dbStateDiv = document.getElementById('databaseState');
                dbStateDiv.innerHTML = `
                    <div>
                        <strong>Item Name:</strong> ${data.name}<br>
                        <strong>States:</strong><br>
                        ${data.actions.map(a =>
                    `${a.state}: ${a.value} (Updated: ${new Date(a.updatedAt).toLocaleString()})`
                ).join('<br>')}
                    </div>
                `;
                logEvent('Database state refreshed');
            } catch (err) {
                logEvent(`Error checking database state: ${err}`, true);
            }
        }
    </script>
</body>
</html>
